<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirque Audio · Analyseur Spectral</title>
    <link rel="stylesheet" href="spectral_analyzer.css">
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <header class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Cirque<span class="gradient-text">Audio</span></h1>
                <p class="hero-subtitle">L'analyseur spectral qui donne vie à votre voix</p>
            </div>
        </header>

        <!-- Control Panel - Clean Modern Design -->
        <section class="control-section">
            <div class="card">
                <div class="card-header">
                    <h2 class="section-title">Studio d'enregistrement</h2>
                    <p class="section-description">Capturez et visualisez votre performance</p>
                </div>

                <div class="control-grid">
                    <!-- Recording Control -->
                    <div class="control-item">
                        <div class="control-label">
                            <span class="label-text">Enregistrement</span>
                            <div class="status-indicator" id="statusLight"></div>
                        </div>
                        <button class="modern-toggle" id="mainToggle">
                            <span class="toggle-icon">●</span>
                        </button>
                    </div>

                    <!-- Waveform Visualization -->
                    <div class="waveform-card">
                        <canvas id="waveformCanvas" width="400" height="200"></canvas>
                    </div>

                    <!-- Analyze Control -->
                    <div class="control-item">
                        <div class="control-label">
                            <span class="label-text">Analyse</span>
                            <div class="ready-indicator" id="analyzeReady"></div>
                        </div>
                        <button class="analyze-button" id="analyzeKnob">
                            <span class="button-text">Analyser</span>
                        </button>
                    </div>
                </div>

                <!-- Name Tags -->
                <div class="tags-container">
                    <button class="tag-button" data-name="TOM">Tom</button>
                    <button class="tag-button" data-name="ANAÏS">Anaïs</button>
                    <button class="tag-button" data-name="MARGOT">Margot</button>
                    <button class="tag-button" data-name="GEORGES">Georges</button>
                </div>
            </div>
        </section>

        <!-- Spectrogram Display -->
        <section class="spectrogram-section" id="spectrogramPanel">
            <div class="card">
                <div class="card-header">
                    <h2 class="section-title">Spectrogramme</h2>
                    <p class="status-text" id="machineStatus">En attente</p>
                </div>
                <div class="spectrogram-container">
                    <canvas id="spectrogramCanvas"></canvas>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">Conçu avec passion · 2025</p>
        </footer>
    </div>

    <script src="spectral_analyzer.js?v=4"></script>
</body>
</html>
