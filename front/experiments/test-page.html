<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .test-box {
            width: 200px;
            height: 200px;
            background: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Test de base - Si vous voyez ceci, le serveur fonctionne</h1>
    <div class="test-box"></div>
    <p>Maintenant, essayez d'ouvrir spectral_analyzer.html</p>
    <a href="spectral_analyzer.html" style="color: yellow;">Ouvrir spectral_analyzer.html</a>

    <h2>Debug Info:</h2>
    <ul>
        <li>CSS chargé ? <span id="css-check">Vérification...</span></li>
        <li>JS chargé ? <span id="js-check">Vérification...</span></li>
    </ul>

    <script>
        // Vérifier si les fichiers externes sont accessibles
        fetch('spectral_analyzer.css')
            .then(r => r.ok ? 'OUI ✓' : 'NON ✗')
            .then(result => document.getElementById('css-check').textContent = result)
            .catch(() => document.getElementById('css-check').textContent = 'ERREUR ✗');

        fetch('spectral_analyzer.js')
            .then(r => r.ok ? 'OUI ✓' : 'NON ✗')
            .then(result => document.getElementById('js-check').textContent = result)
            .catch(() => document.getElementById('js-check').textContent = 'ERREUR ✗');
    </script>
</body>
</html>
